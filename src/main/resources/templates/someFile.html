<form action="/hospitalBillingSystems/patient_tests" method="get">
    <div class="text-center">
        <h2 th:text="${pageTitle}">Choose Patient</h2>
    </div>
    <div class="form-container" style="max-width: 65%; margin: 6% auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="patientId">Select Patient:</label>
                <div class="col-sm-8">
                    <select id="patientId" name="patientId" class="form-control" style="width: 90%; height: 40px;" required>
                        <th:block th:each="pat:${patients}">
                            <option th:text="${pat.id}" th:value="${pat.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn button-primary m-2">Submit</button>
        </div>
    </div>
</form>
