<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: rgb(4, 48, 77);
            font: 600 16px/18px 'Open Sans', sans-serif;
            font-family: 'Open Sans', sans-serif;
        }

        *, :after, :before {
            box-sizing: border-box
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .login-container {
            width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 670px;
            position: relative;
            background: url(https://healthcaredesignmagazine.com/wp-content/uploads/2022/10/02-scaled.jpg) no-repeat center;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
            display: flex;
            background-size: cover;

        }

        .form-container {
            width: 100%;
            padding: 100px 70px 50px 70px;
            background: rgba(40, 57, 101, .9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            color: #aaa;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"], input[type="datetime-local"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, .1);
            color: #fff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #3e708f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #103f60;
        }
    </style>
</head>

<body>
<div class="login-container" style="margin-top: 2%; margin-bottom: 2%;">
    <div class="form-container">
        <form th:action="@{/personal_information/save}" method="post" th:object="${patient}">
            <input type="hidden" th:field="*{id}">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required
                   placeholder="First Name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required placeholder="Last Name">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" th:field="*{contact}" required placeholder="Contact">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" th:field="*{address}" required placeholder="Address">
            <label for="address">Birth Date</label>
            <input type="datetime-local" id="birthDate" name="birthDate" th:field="*{birthDate}" required
                   placeholder="Birth Date">
            <button type="submit" class="btn button-primary m-2">Next</button>
        </form>

    </div>
</div>
</body>
</html>
