<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management System</title>
  <link rel="stylesheet" type="text/css" href="/css/contact.css">
  <link rel="stylesheet" type="text/css" href="/css/sidenav_styling.css">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #032b45;
      color: white;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: rgb(126, 177, 200);
    }

  </style>
</head>
<body>
<div class="sidenav">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DDGgfDY3xH9zwOYOBKlSTdk8Wm6eGNsMfw&usqp=CAU"
       alt="Profile Image">
  <a th:href="@{/index_patients}">About Us</a>
  <a th:href="@{/doctors_index2}">Doctors</a>
  <a th:href="@{/departments_index2}">Departments</a>
  <a th:href="@{/facilities_index2}">Facilities</a>
  <a th:href="@{/contact2}">Contact</a>
  <a th:href="@{/logout}">Log Out</a>
</div>

<div class="contactDetailsBox">
  <img src="https://images.ctfassets.net/4f3rgqwzdznj/3XWxA39EcE3phUwz16tuRG/f99ad1d62691ce0092a6566a7c8ff6be/hospital_lobby_1248607560.jpg" style="width:100%">
  <div class="contactBoxOverlay">
    <h2>Contact</h2>
  </div>
</div>

<div class="contactDetails" style="margin-left: 20%">
  <!--    <p style="margin-left: 4%"><i class="fa fa-envelope"></i> Email: example@example.com</p>-->
  <!--    <p style="margin-left: 4%"><i class="fa fa-phone"></i> Phone: +1 (123) 456-7890</p>-->
  <br>
  <br>
  <br>
  <br>
</div>

<!-- Google Map iframe -->
<iframe class="google-map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387038.14222371456!2d-74.25986427879464!3d40.69714935829963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25073509889e5%3A0xd2ef7f95f9760a!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1624932589955!5m2!1sen!2sus"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
<div class="contactForm" style="margin-left: 19%">
  <h2>Contact Form</h2>
  <form action="/submitContactForm" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
