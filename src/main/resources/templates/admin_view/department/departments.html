<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Departments</title>
    <link rel="stylesheet" type="text/css" href="/css/table_page_style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>

        .dropbtn {
            background-color: #5c8b95;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #5c8b95;
        }
    </style>

</head>
<body style="background-image: url('https://cfcc.edu/wp-content/uploads/2022/02/shutterstock_1884612922-scaled.jpg')">
<div class="sidenav">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DDGgfDY3xH9zwOYOBKlSTdk8Wm6eGNsMfw&usqp=CAU" alt="Profile Image">
    <a class="h4" style="margin-top: 10%" th:href="@{/index_hospitalStaff}">Home Page</a>
    <a class="h4" th:href="@{/departments/new}">Add New Department</a>

</div>
<div class="main">
    <div class="container-fluid text-center">
        <div class="title-box">
            <h2>Departments</h2> <!-- Add title "Doctors" -->
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Enrolled Doctors</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="department : ${listDepartments}">
                    <tr>
                        <td>[[${department.id}]]</td>
                        <td>[[${department.name}]]</td>
                        <td>
                            <div class="dropdown" style="margin-left: 32%">
                                <button class="dropbtn">Enrolled Doctors</button>
                                <div class="dropdown-content">
                                    <th:block th:each="doctor : ${department.doctors}">
                                        <a class="dropdown-item" th:text="${doctor.id}+' '+${doctor.firstName} +' '+${doctor.lastName}"></a>
                                    </th:block>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a class="h4 mr-3" style="margin-left: 5%;font-size: 20px;" th:href="@{'/departments/edit/' + ${department.id}}">Edit</a>
                            <a class="h4" style="margin-left: 5%;font-size: 20px;" th:href="@{'/departments/delete/' + ${department.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
