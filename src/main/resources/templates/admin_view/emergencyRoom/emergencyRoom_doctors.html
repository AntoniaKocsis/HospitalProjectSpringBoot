<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage On Call Doctors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/table_page_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background-image: url('https://images2.alphacoders.com/133/1330529.png');">
<div class="sidenav">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DDGgfDY3xH9zwOYOBKlSTdk8Wm6eGNsMfw&usqp=CAU"
         alt="Profile Image">
    <a class="h4" style="margin-top: 10%;" th:href="@{/index_hospitalStaff}">Home Page</a>
    <a class="h4" th:href="@{/emergencyRoom}">Emergency Room</a>
    <a class="h4" th:href="@{/emergencyRoom_doctors/new}">Add New Doctor</a>

</div>
<div class="main">
    <div class="container-fluid text-center">
        <div class="title-box">
            <h2>On Call Doctors</h2> <!-- Add title "Doctors" -->
        </div>

        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birth Date</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>On Call</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="doctor : ${listDoctors}">
                    <tr>
                        <td>[[${doctor.id}]]</td>
                        <td>[[${doctor.firstName}]]</td>
                        <td>[[${doctor.lastName}]]</td>
                        <td>[[${doctor.birthDate}]]</td>
                        <td>[[${doctor.contact}]]</td>
                        <td>[[${doctor.address}]]</td>
                        <td>[[${doctor.onCall}]]</td>
                        <td>
                            <a class="h4" style="font-size: 14px; padding: 5px 10px;"
                               th:href="@{'/emergencyRoom_doctors/delete/' + ${doctor.id}}">Set Off Call</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
