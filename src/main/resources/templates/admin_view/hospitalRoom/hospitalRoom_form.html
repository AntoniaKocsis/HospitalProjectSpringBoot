<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/form_styling2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<div class="login-container" style="margin-top: 1%; margin-bottom: 2%;">
    <div class="form-container">
        <form th:action="@{/hospitalRooms/save}" method="post" th:object="${hospitalRoom}" style="margin-top: 30%;">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="roomType" th:value="${roomType}">

            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" th:field="*{roomNumber}" required placeholder="Room Number">

            <label>Available:</label>
            <input type="checkbox" th:field="*{available}" required style="margin-left: 3%;margin-bottom: 7%;transform: scale(1.5);">


            <button type="submit" class="btn button-primary m-2">Save</button>
            <button type="button" class="btn button-secondary m-2" onclick="cancelForm()">Cancel</button>
        </form>

    </div>
</div>
</body>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/hospitalRooms}]]";
    }
</script>
</html>
