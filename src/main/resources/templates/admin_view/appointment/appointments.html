<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Appointments</title>
    <link rel="stylesheet" type="text/css" href="/css/table_page_style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body style="background-image: url('https://www.healthworkscollective.com/wp-content/uploads/2021/03/doctor-appointment.jpg')">
<div class="sidenav">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DDGgfDY3xH9zwOYOBKlSTdk8Wm6eGNsMfw&usqp=CAU" alt="Profile Image">
    <a class="h4" style="margin-top: 10%" th:href="@{/index_hospitalStaff}">Home Page</a>
    <a class="h4" th:href="@{/appointments/new}">Add New Appointment</a>

</div>
<div class="main">
    <div class="container-fluid text-center">
        <div class="title-box">
            <h2>Appointments</h2> <!-- Add title "Doctors" -->
        </div>


        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Patient ID</th>
                    <th>Doctor ID</th>
                    <th>Date</th>
                    <th>Examination Room</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="appointment : ${listAppointments}">
                    <tr>
                        <td>[[${appointment.id}]]</td>
                        <td>[[${appointment.patient.id}]]</td>
                        <td>[[${appointment.doctor.id}]]</td>
                        <td>[[${appointment.date}]]</td>
                        <td>[[${appointment.examinationRoom.id}]]</td>
                        <td>
                            <a class="h4 mr-3" th:href="@{'/appointments/edit/' + ${appointment.id}}">Edit</a>
                            <a class="h4" th:href="@{'/appointments/delete/' + ${appointment.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>

                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
