<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Grace Hospital</title>
    <link rel="stylesheet" type="text/css" href="/css/table_styling.css">
    <link rel="stylesheet" type="text/css" href="/css/index_hospitalStaff.css">
    <link rel="stylesheet" type="text/css" href="/css/drop_down_button_prescriptions.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<section class="et-hero-tabs">
    <h1>PRESCRIPTIONS MANAGEMENT</h1>
    <h3>Management System</h3>
    <div class="et-hero-tabs-container">
        <a class="et-hero-tab" href="#prescriptions-section">View Prescriptions</a>
        <a class="et-hero-tab" th:href="@{/prescriptions/new}">Add New Prescription</a>
        <a class="et-hero-tab" th:href="@{/index_hospitalStaff}">Home</a>
    </div>
    <span class="et-hero-tab-slider"></span>
</section>

<main class="et-main">
    <table class="table table-bordered" id="prescriptions-section" style=" margin-left: 5%;width: 90%;">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Medications</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="prescription : ${listPrescriptions}">
            <tr>
                <td>[[${prescription.id}]]</td>
                <td>[[${prescription.patient.id}]]</td>
                <td>[[${prescription.doctor.id}]]</td>
                <td>[[${prescription.date}]]</td>
                <td>
                    <div class="dropdown">
                        <button class="dropbtn">Medications</button>
                        <div class="dropdown-content">
                            <th:block th:each="medication : ${prescription.medications}">
                                <a class="dropdown-item" th:text="${medication.name}"></a>
                            </th:block>
                        </div>
                    </div>
                </td>
                <td>
                    <a class="h4 mr-3" style="margin-left: 20%;"
                       th:href="@{'/prescriptions/edit/' + ${prescription.id}}">Edit</a>
                    <a class="h4" style="margin-left: 10%;"
                       th:href="@{'/prescriptions/delete/' + ${prescription.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/hospital_management_navbar.js"></script>
</body>
</html>
