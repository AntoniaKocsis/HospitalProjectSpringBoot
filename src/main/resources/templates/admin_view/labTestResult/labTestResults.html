<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Manage Lab Test Results</title>
    <link rel="stylesheet" type="text/css" href="/css/table_page_style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background-image: url('https://images.pexels.com/photos/256262/pexels-photo-256262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
<div class="sidenav">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DDGgfDY3xH9zwOYOBKlSTdk8Wm6eGNsMfw&usqp=CAU" alt="Profile Image">
    <a class="h4" style="margin-top: 10%;" th:href="@{/index_hospitalStaff}">Home Page</a>
    <a class="h4" th:href="@{/labTestResults/new}">Add New Lab Test Result</a>
</div>
<div class="main">
    <div class="container-fluid text-center">
        <div class="title-box">
            <h2>Lab Test Results</h2> <!-- Add title "Doctors" -->
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Test Name</th>
                    <th>Patient ID</th>
                    <th>Date</th>
                    <th>Result</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="labTestResult : ${listLabTestResults}">
                    <tr>
                        <td>[[${labTestResult.id}]]</td>
                        <td>[[${labTestResult.testName}]]</td>
                        <td>[[${labTestResult.patient.id}]]</td>
                        <td>[[${labTestResult.date}]]</td>
                        <td>[[${labTestResult.result}]]</td>
                        <td>
                            <a class="h4" th:href="@{'/labTestResults/delete/' + ${labTestResult.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>

                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
