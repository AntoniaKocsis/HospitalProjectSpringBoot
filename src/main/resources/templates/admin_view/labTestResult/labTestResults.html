<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Grace Hospital</title>
    <link rel="stylesheet" type="text/css" href="/css/table_styling.css">
    <link rel="stylesheet" type="text/css" href="/css/index_hospitalStaff.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<section class="et-hero-tabs">
    <h1>LAB TEST MANAGEMENT</h1>
    <h3>Management System</h3>
    <div class="et-hero-tabs-container">
        <a class="et-hero-tab" href="#patients-section">View Lab Test Results</a>
        <a class="et-hero-tab" th:href="@{/labTestResults/new}">Add New Lab Test</a>
        <a class="et-hero-tab" th:href="@{/index_hospitalStaff}">Home</a>
    </div>
    <span class="et-hero-tab-slider"></span>
</section>

<main class="et-main">
    <table class="table table-bordered" id="patients-section" style="margin-left: 5%;width: 90%;">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Test Name</th>
            <th>Patient ID</th>
            <th>Date</th>
            <th>Result</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="labTestResult : ${listLabTestResults}">
            <tr>
                <td>[[${labTestResult.id}]]</td>
                <td>[[${labTestResult.testName}]]</td>
                <td>[[${labTestResult.patient.id}]]</td>
                <td>[[${labTestResult.date}]]</td>
                <td>[[${labTestResult.result}]]</td>
                <td>
                    <a class="h4" th:href="@{'/labTestResults/delete/' + ${labTestResult.id}}">Delete</a>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/hospital_management_navbar.js"></script>
</body>
</html>
