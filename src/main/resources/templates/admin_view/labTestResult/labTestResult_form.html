<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New labTestResult</title>
    <link rel="stylesheet" type="text/css" href="/css/form_styling.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .form-container {
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;

        }

        /* Style for form labels */
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Style for input fields */
        /* Style for input fields */
        input,
        select {
            font-family: 'Open Sans', sans-serif;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgb(132, 163, 225);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
            outline: none; /* Remove default focus outline */
        }

        .button-primary {
            background-color: rgb(92, 133, 214);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }

        .button-primary:hover {
            background-color: rgb(132, 163, 225);
        }

        .button-secondary {
            background-color: #6c757d;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }

        .button-secondary:hover {
            background-color: #495057;
        }

        /* Center the buttons */
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="text-center" style="margin-top: 5%;"><h2>New Lab Test</h2></div>
    <form class="form-container" th:action="@{/labTestResults/save}" method="post"
          style="max-width: 65%; margin: 3% auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="name">Name:</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 90%; height: 40px" class="form-control" name="name" id="name"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Patient:</label>
                <div class="col-sm-8">
                    <select class="form-control" style="width: 90%; height: 40px" id="patient" name="patient" required>
                        <option value="" disabled selected>Select a patient</option>
                        <th:block th:each="patient : ${patients}">
                            <option th:value="${patient.id}"
                                    th:text="${patient.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="result">Result:</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 90%; height: 40px" class="form-control" name="result" id="result"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="date">Date:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" style="width: 90%; height: 40px" class="form-control" name="date"
                           id="date" required/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn button-primary m-2">Save</button>
                <button type="button" class="btn button-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/labTestResults}]]";
    }
</script>
</body>
</html>
