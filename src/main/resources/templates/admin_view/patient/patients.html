<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Grace Hospital</title>
    <link rel="stylesheet" type="text/css" href="/css/table_styling.css">
    <link rel="stylesheet" type="text/css" href="/css/index_hospitalStaff.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<section class="et-hero-tabs">
    <h1>PATIENTS MANAGEMENT</h1>
    <h3>Management System</h3>
    <div class="et-hero-tabs-container">
        <a class="et-hero-tab" href="#patients-section">View Patients</a>
        <a class="et-hero-tab" th:href="@{/patients/new}">Add New Patient</a>
        <a class="et-hero-tab" th:href="@{/index_hospitalStaff}">Home</a>
    </div>
    <span class="et-hero-tab-slider"></span>
</section>

<main class="et-main">
    <table class="table table-bordered" id="patients-section" style=" margin-left: 5%;width: 90%;">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Contact</th>
            <th>Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="patient : ${listPatients}">
            <tr>
                <td>[[${patient.id}]]</td>
                <td>[[${patient.firstName}]]</td>
                <td>[[${patient.lastName}]]</td>
                <td>[[${patient.birthDate}]]</td>
                <td>[[${patient.contact}]]</td>
                <td>[[${patient.address}]]</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/patients/edit/' + ${patient.id}}">Edit</a>
                    <a class="h4" th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/hospital_management_navbar.js"></script>
</body>
</html>
