<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/form_styling2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<div class="login-container" style="margin-top: 1%; margin-bottom: 2%;">
    <div class="form-container">
        <form th:action="@{/patients/save}" method="post" th:object="${patient}">
            <input type="hidden" th:field="*{id}">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required
                   placeholder="First Name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required placeholder="Last Name">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" th:field="*{contact}" required placeholder="Contact">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" th:field="*{address}" required placeholder="Address">
            <label for="address">Birth Date</label>
            <input type="datetime-local" id="birthDate" name="birthDate" th:field="*{birthDate}" required
                   placeholder="Birth Date">
            <button type="submit" class="btn button-primary m-2">Save</button>
            <button type="button" class="btn button-secondary m-2" onclick="cancelForm()">Cancel</button>
        </form>

    </div>
</div>
</body>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/patients}]]";
    }
</script>
</html>
