<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: rgb(4, 48, 77);
            font: 600 16px/18px 'Open Sans', sans-serif;
            font-family: 'Open Sans', sans-serif;
        }

        *, :after, :before {
            box-sizing: border-box
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .login-container {
            width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 670px;
            position: relative;
            background: url(https://healthcaredesignmagazine.com/wp-content/uploads/2022/10/02-scaled.jpg) no-repeat center;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
            display: flex;
            background-size: cover;

        }

        .form-container {
            width: 100%;
            padding: 100px 70px 50px 70px;
            background: rgba(40, 57, 101, .9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            color: #aaa;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"],input[type="datetime-local"]{
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, .1);
            color: #fff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #3e708f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #103f60;
        }

        .text-muted {
            font-size: 16px;
            color: #aaa;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="login-container" style="margin-top: 2%; margin-bottom: 2%;">
    <div class="form-container">
        <form th:action="@{/sign_up/save}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" required placeholder="Username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" required placeholder="Password">

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required
                   placeholder="First Name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required placeholder="Last Name">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" th:field="*{email}" required placeholder="Email">
            <button type="submit">Sign Up</button>
        </form>
        <div class="text-muted">Already have an account? <a href="/login">Log in</a></div>
    </div>
</div>
</body>
</html>
