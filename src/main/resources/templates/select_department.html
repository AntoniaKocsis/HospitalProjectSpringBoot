<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Department</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black color */
            z-index: 1; /* Ensure the overlay is above other content */
        }

        .main {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;

            background: url(https://healthcaredesignmagazine.com/wp-content/uploads/2022/10/02-scaled.jpg) no-repeat center;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
            display: flex;
            background-size: cover;
        }

        .w3-row-padding {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .w3-col {
            flex: 0 0 calc(33.333% - 20px);
            margin-bottom: 20px;
        }

        .w3-card-4 {
            width: 100%;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .w3-card-4 img {
            width: 100%;
            height: auto;
            display: block;
        }

        .w3-card-4:hover {
            transform: scale(1.05);
        }

        .department-name {
            color: #aaa;
            font-size: 16px;
            font-weight: bolder;
            display: block;
            background-color: rgb(27, 69, 101);
            padding: 10px;
            text-align: center;
            border-radius: 0 0 5px 5px;
        }

        /* Style when card is selected */
        .w3-card-4.selected {
            border: 3px solid #63b0de;
        }

        /* Next button style */
        .next-button {
            width: 500px;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: #3e708f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 18%;
        }

        .next-button:hover {
            background-color: #234157;
        }
    </style>
</head>
<body style="background: rgb(4, 48, 77);">
<div class="main">

    <form class="form-container" th:action="@{/select_doctor}" method="get" style="background: rgba(40, 57, 101, .9); padding: 20px;">
        <div class="w3-row-padding">
            <!-- Cardiology -->
            <div class="w3-col department-card">
                <div class="w3-card-4" onclick="toggleSelection(this)">
                    <img src="https://static.vecteezy.com/system/resources/previews/002/553/256/original/heartbeat-cardiology-medical-and-health-care-line-style-icon-free-vector.jpg"
                         alt="Cardiology">
                    <div class="department-name">
                        <p>Cardiology</p>
                    </div>
                </div>
            </div>

            <!-- Neurology -->
            <div class="w3-col department-card">
                <div class="w3-card-4" onclick="toggleSelection(this)">
                    <img src="https://static.vecteezy.com/system/resources/previews/010/752/414/original/neurology-icon-design-free-vector.jpg"
                         alt="Neurology">
                    <div class="department-name">
                        <p>Neurology</p>
                    </div>
                </div>
            </div>

            <!-- Obstetrics and Gynecology -->
            <div class="w3-col department-card" >
                <div class="w3-card-4" onclick="toggleSelection(this)">
                    <img src="https://static.thenounproject.com/png/3981849-200.png"
                         alt="Obstetrics and Gynecology">
                    <div class="department-name">
                        <p>Obstetrics and Gynecology</p>
                    </div>
                </div>
            </div>

            <!-- Emergency Medicine -->
            <div class="w3-col department-card" style="margin-left: 2.6%">
                <div class="w3-card-4" onclick="toggleSelection(this)">
                    <img src="https://static.thenounproject.com/png/3627851-200.png" alt="Emergency Medicine">
                    <div class="department-name">
                        <p>Emergency Medicine</p>
                    </div>
                </div>
            </div>

            <!-- Oncology -->
            <div class="w3-col department-card" style="margin-left: 2.6%">
                <div class="w3-card-4" onclick="toggleSelection(this)">
                    <img src="https://cdn-icons-png.flaticon.com/512/6974/6974791.png" alt="Oncology">
                    <div class="department-name">
                        <p>Oncology</p>
                    </div>
                </div>
            </div>

            <!-- Gastroenterology -->
            <div class="w3-col department-card" style="margin-left: 2.6%">
                <div class="w3-card-4" onclick="toggleSelection(this)">
                    <img src="https://cdn-icons-png.flaticon.com/512/6669/6669499.png" alt="Gastroenterology">
                    <div class="department-name">
                        <p>Gastroenterology</p>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="selectedDepartment" name="selectedDepartment" value="">
        <button type="submit" class="next-button">Next</button>
    </form>
</div>

<script>
    function toggleSelection(card) {
        // Deselect all cards
        var cards = document.querySelectorAll('.w3-card-4');
        cards.forEach(function (card) {
            card.classList.remove('selected');
        });

        // Toggle selected class for the clicked card
        card.classList.toggle('selected');

        // Update the value of the hidden input field with the selected department
        var departmentName = card.querySelector('.department-name p').innerText;
        document.getElementById('selectedDepartment').value = departmentName;
    }
</script>

</body>
</html>
